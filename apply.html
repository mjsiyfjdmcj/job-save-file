<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job - Brighters</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="apply-style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Brighters Logo" class="header-logo">
        <a href="index.html" class="admin-link">‚Üê Back to Jobs</a>
    </header>
    
    <main>
        <div class="apply-page">
            <div class="job-info" id="job-info">
                <h2>Loading job details...</h2>
            </div>
            
            <div class="apply-form-container">
                <h2>Apply for this Position</h2>
                <form id="application-form" enctype="multipart/form-data">
                    <input type="hidden" id="apply-job-id">
                    
                    <div class="form-group">
                        <label for="applicant-name">üë§ Full Name</label>
                        <input type="text" id="applicant-name" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="applicant-email">üìß Email Address</label>
                        <input type="email" id="applicant-email" placeholder="Enter your email address" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="applicant-phone">üì± Phone Number</label>
                        <input type="tel" id="applicant-phone" placeholder="Enter your phone number" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="present-address">üè† Present Address</label>
                        <input type="text" id="present-address" placeholder="Enter your present address" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="institution">üéì Institution & Study Level</label>
                        <input type="text" id="institution" placeholder="e.g., Dhaka University - Bachelor's Degree" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cv-upload">üìÑ Upload Your CV</label>
                        <input type="file" id="cv-upload" accept=".pdf,.jpg,.jpeg,.png" required>
                    </div>
                    
                    <button type="submit">üöÄ Submit Application</button>
                </form>
            </div>
        </div>
    </main>

    <script src="apply_script.js"></script>
</body>
</html>
    <script>
        // Fix logo styling for apply page
        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.querySelector('.header-logo');
            const header = document.querySelector('header');
            
            if (logo) {
                logo.style.height = '110px';
                logo.style.width = 'auto';
                logo.style.maxWidth = '350px';
                logo.style.objectFit = 'contain';
                logo.style.background = 'transparent';
                logo.style.display = 'block';
            }
            
            if (header) {
                header.style.background = 'white';
                header.style.padding = '1rem';
                header.style.boxShadow = '0 2px 5px rgba(0,0,0,0.1)';
            }
            
            if (window.innerWidth <= 768) {
                if (logo) {
                    logo.style.height = '85px';
                    logo.style.maxWidth = '250px';
                }
            }
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            const logo = document.querySelector('.header-logo');
            if (logo) {
                if (window.innerWidth <= 768) {
                    logo.style.height = '85px';
                    logo.style.maxWidth = '250px';
                } else {
                    logo.style.height = '110px';
                    logo.style.maxWidth = '350px';
                }
            }
        });
    </script>
